name: dev pull requests

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [dev]

permissions:
  contents: read
  issues: write

jobs:
  tests:
    uses: ./.github/workflows/test-reusable.yml

  check-actor:
    name: check who is author
    needs: tests
    if: github.event.action == 'opened'
    runs-on: ubuntu-latest
    outputs:
      is_author: ${{ steps.setflag.outputs.is_author }}
    steps:
      - name: Check who is the author
        id: setflag
        run: |
          if [ "${{ github.actor }}" == "lottesaye" ]; then
            echo "is_author=true" >> $GITHUB_OUTPUT
          else
            echo "is_author=false" >> $GITHUB_OUTPUT
          fi

  notify-Lotte:
    name: Notify Lotte to pull
    needs: check-actor
    if: github.event.action == 'opened' && needs.check-actor.outputs.is_author == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub issue to notify Lotte
        uses: actions/github-script@v7
        with:
          script: |
            const issueTitle = `üö® Onbevoegde PR gedetecteerd door ${context.actor}`;
            const issueBody = `
            ‚ö†Ô∏è **Unauthorized PR detected**

            - **User:** ${context.actor}
            - **Branch:** ${context.payload.pull_request.head.ref}
            - **PR Title:** ${context.payload.pull_request.title}
            - **Link:** ${context.payload.pull_request.html_url}
            ';
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: issueTitle,
              body: issueBody,
              assignees: ['lottesaye'],
              labels: ['notification']
            });
